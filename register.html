<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style_r.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="register">
        <form action="submit.html" target="_blank" name="Registration">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="tel" placeholder="Mobile Number" name="phone" maxlength="10" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Full Name" name="fullname" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <label><input type="checkbox" required>I hereby declare that the above information provided is true and correct</label>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Have an account?<a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
